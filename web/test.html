<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Golang API With Web Sockets - raulcv.com</title>
	</head>
	<body>
		<div>
			<h1>Hello, it's Raul CV. Welcome!</h1>
		</div>
		<script>
			fetch("http://localhost:3020/posts", {
				method: "GET",
				headers: { "Content-type": "application/json" },
			})
				.then(function (response) {
					return response.json();
				})
				.then((json) => {
					console.log(json);
				});
			const webSocket = new WebSocket("ws:localhost:3020/websoscket");
			webSocket.onopen = () => {
				console.log("WebSockted is connected!");
			};
			webSocket.onmessage = (e) => {
				console.log(e.data);
			};
			webSocket.onerror = (e) => {
				console.error("Error ", e.data);
			};
		</script>
	</body>
</html>
